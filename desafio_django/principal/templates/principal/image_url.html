{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inserir URL de Imagem</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-primary text-center mb-4">Exibir a partir de URL</h1>

            <!-- Formulário para o usuário inserir a URL da imagem -->
            <div class="card shadow p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="image_url">Insira a URL da Imagem:</label>
                        <input class="form-control" placeholder="https://exemplo.com/imagem.jpg" type="url" id="image_url" name="image_url" required aria-label="Insira a URL da Imagem">
                    </div>
                    <button class="btn btn-primary btn-custom" type="submit">Mostrar Imagem</button>
                </form>
            </div>

            <!-- Exibe a imagem se uma URL foi submetida-->
            {% if image_url %}
                <div class="card mt-4 p-4 text-center">
                    <h2 class="text-success mb-3">Imagem Exibida:</h2>
                    <img src="{{ image_url }}" class="img-fluid">
                </div>
            {% endif %}

            <!-- Link para voltar à página inicial -->
            <div class="text-center mt-3">
                <a class="btn btn-secondary" href="{% url 'home' %}">Voltar para Home</a>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
