{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exibir Tabela</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-primary text-center mb-4">Tabela de Dados</h1>

            <!-- Tabela exibindo os dados do arquivo CSV -->
            <div class="table-responsive">
                <table class="custom-table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Peso</th>
                            <th>Altura</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in dados %}
                        <tr>
                            <td>{{ item.nome }}</td>
                            <td>{{ item.idade }}</td>
                            <td>{{ item.peso }}</td>
                            <td>{{ item.altura }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Link para voltar à página inicial -->
            <div class="text-center mt-3">
                <a class="btn btn-secondary btn-custom" href="{% url 'home' %}">Voltar para Home</a>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
