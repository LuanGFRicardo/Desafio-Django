<!DOCTYPE html>
<html>
    <head>
        <title>Exibir Tabela</title>
        <style>
            table {
                width: 50%;
                border-collapse: collapse;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 8px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Tabela de Dados</h1>

        <!-- Tabela exibindo os dados do arquivo CSV -->
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Peso</th>
                    <th>Altura</th>
                </tr>
            </thead>
            <tbody>
                {% for item in dados %}
                <tr>
                    <td>{{ item.nome }}</td>
                    <td>{{ item.idade }}</td>
                    <td>{{ item.peso }}</td>
                    <td>{{ item.altura }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Link para voltar à página inicial -->
        <br>
        <a href="{% url 'home' %}">Voltar para Home</a>
    </body>
</html>
