{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <!-- Estilos -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- Título da página -->
            <h1 class="text-primary mb-4">Bem-vindo à Home!</h1>
            <p class="text-center mb-4">Escolha a ação:</p>

            <!-- Botão para ir à página de inserção da URL de imagem -->
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Inserir URL da Imagem</h5>
                            <a class="btn btn-primary btn-custom" href="{% url 'image_url' %}">Inserir Imagem</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botão para ir à página que exibe os dados da tabela CSV -->
            <div class="row justify-content-center mt-4">
               <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Exibir Tabela de Dados</h5>
                            <a class="btn btn-success btn-custom" href="{% url 'exibir_tabela' %}">Ver Tabelas</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
